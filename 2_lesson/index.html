<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-lesson</title>
    <link rel="stylesheet" href="iconsfont.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="password-form" action="#" type="POST">
        <label class="input-wrapper">
            Ввести пароль
            <input type="password" id="password__input" />
            <i class="fas fa-eye-slash icon-password" id="eye"></i>
        </label>
        <label class="input-wrapper">
            Подтвердить пароль
            <input type="password" id="password__input1" />
            <i class="fas fa-eye-slash icon-password" id="eye1"></i>
            <div class="text"></div>
        </label>
        <button type="submit" class="btn" id="submit">Подтвердить</button>
    </form>
</body>
<script src="script.js"></script>

</html>

<!-- fas fa-eye icon-password // Видимый пароль
fas fa-eye-slash icon-password // Скрытый пароль -->
